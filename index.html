<!-- 5. Show a counter in browser. Counter should increase on click on increase button and decrease 
on click on decrease button. And show updated counter value in browser. -->

<script>
    function increase() {
        

        for (var i = 1; i <= 100; i++) {
            document.write(i+'<br>')
        }
    }
    
    function abc() {

        for (var j = 100; j > 1; j--) {
            document.write(j+'<br>')
        }
    }
</script>

 <button onclick="increase()"> increase</button>
 <button onclick="abc()"> decrease</button>
